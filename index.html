<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <main>
      <header class="cabecalho">
        <h1 class="titulo">Character Select</h1>
      </header>
      <div class="selecao-de-personagens">
        <div class="personagem-grande personagem-jogador-1">
          <div class="espelhado">
            <img
              src="./src/imagens/steve.png"
              alt="Personagem selecionado jogador 1"
              id="personagem-jogador-1"
            />
          </div>
          <div class="nome">
            <h2 id="nome-jogador-1">Steve</h2>
          </div>
        </div>

        <ul class="lista-de-personagens">
          <li class="personagem selecionado-jogador-1" id="steve" data-name="Steve">
            <span class="tag">1P</span>
            <img src="./src/imagens/steve.jpg" alt="Steve"/>
          </li>

          <li class="personagem" id="alex" data-name="Alex">
            <img
              src="./src/imagens/alex.jpg" alt="Alex"
            />
          </li>

          <li class="personagem selecionado-jogador-2" id="herobrine" data-name="Herobrine">
            <span class="tag">2P</span>
            <img
              src="./src/imagens/herobrine.jpg" alt="Herobrine"
            />
          </li>

          <li class="personagem" id="zombir" data-name="Zombir">
            <img src="./src/imagens/zombir.jpg" alt="Zombir" />
          </li>

          <li class="personagem" id="esqueleto" data-name="Esqueleto">
            <img
              src="./src/imagens/esqueleto.jpg" alt="Esqueleto"
            />
          </li>

          <li class="personagem" id="pillager" data-name="Pillager">
            <img src="./src/imagens/pillager.jpg" alt="Pillager" />
          </li>

          <li class="personagem" id="enderman" data-name="Enderman">
            <img
              src="./src/imagens/enderman.jpg" alt="Enderman"
            />
          </li>

          <li class="personagem" id="creeper" data-name="Creeper">
            <img src="./src/imagens/creeper.jpg" alt="Creeper" />
          </li>

          <li class="personagem" id="golem-de-ferro" data-name="Golem de Ferro">
            <img src="./src/imagens/golem-de-ferro.jpg" alt="Golem de Ferro" />
          </li>
        </ul>

        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/imagens/herobrine.png"
            alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2 id="nome-jogador-2">Herobrine</h2>
          </div>
        </div>
      </div>
    </main>
    <script src=./src/js/index.js></script>
  </body>
</html>
